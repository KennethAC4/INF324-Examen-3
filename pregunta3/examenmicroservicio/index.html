<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<title>Obteniendo Json</title>
<body>
    <H1 align="center"><strong> Alumnos</strong></H1>
    <table align="center" border="1" id="alumnos">
      <tr>
        <td >CI</td>
        <td >NOMBRE</td>
        <td >PATERNO</td>
        <td >MATERNO</td>
        <td >promedioA</td>
        <td >promedioG</td>
      </tr>
    </table>
    <div align="center" id="elemento"></div>
</html>

<script>

var url = 'http://localhost:8080/examenmicroservicio/principal.php';

fetch(url)
.then(response=> response.json() )
.then(data => {

    let elementos=document.getElementById('elemento')

    const table = document.getElementById("alumnos");

    data.forEach((e,i) => {

        let tr = document.createElement("tr");

        let td = document.createElement("td");
        //td.classList.add("index");
        //td.innerHTML = i;
        //tr.appendChild(td); //< --- Agregamos la columna en la fila

        for (p in e) {

            let td = document.createElement("td"); 
            td.classList.add(p);
            td.innerHTML = e[p]; 

            tr.appendChild(td);

        }

        table.appendChild(tr);
    });
})
.catch(err=>console.log(err))

</script>
